
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSRF Token -->
  <meta name="csrf-token" content="LNIoylrwNAeeOwg14GeXZGzesWZcMJlpe4j9i6Wz">

  <title>{{this.global.title}}</title>

  <!-- Styles -->
  <link href="http://developers.nintriva.net/css/app.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">

        <!-- Collapsed Hamburger -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <!-- Branding Image -->
        <a class="navbar-brand" [routerLink]="['/']">
          {{this.global.title}}
        </a>
      </div>

      <div class="collapse navbar-collapse" id="app-navbar-collapse">
        <!-- Left Side Of Navbar -->
        <ul class="nav navbar-nav">
          &nbsp;
        </ul>

        <!-- Right Side Of Navbar -->
        <ul class="nav navbar-nav navbar-right">
          <!-- Authentication Links -->
          <li><a [routerLink]="['/login']" >Login</a></li>
          <li><a [routerLink]="['/register']" >Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">Register</div>

          <div class="panel-body">
            <form class="form-horizontal" >
              <input type="hidden" name="_token" value="LNIoylrwNAeeOwg14GeXZGzesWZcMJlpe4j9i6Wz">

              <div class="form-group">
                <label for="name" class="col-md-4 control-label">Name</label>

                <div class="col-md-6">
                  <input id="name" type="text" class="form-control"  [(ngModel)]="user.name"  name="name" value="" required autofocus>
                  <div  *ngIf="userService.errors.name" style="color:red;">{{userService.errors.name}}</div>

                </div>
              </div>
              <div class="form-group">
                <label for="username" class="col-md-4 control-label">Username</label>

                <div class="col-md-6">
                  <input id="username" type="text" class="form-control" [(ngModel)]="user.username"  name="username" value="" required autofocus>
                  <div  *ngIf="userService.errors.username" style="color:red;">{{userService.errors.username}}</div>

                </div>
              </div>

              <div class="form-group">
                <label for="email" class="col-md-4 control-label">E-Mail Address</label>

                <div class="col-md-6">
                  <input id="email" type="email" class="form-control" [(ngModel)]="user.email"  name="email" value="" required>
                  <div  *ngIf="userService.errors.email" style="color:red;">{{userService.errors.email}}</div>

                </div>
              </div>

              <div class="form-group">
                <label for="password" class="col-md-4 control-label">Password</label>

                <div class="col-md-6">
                  <input id="password" type="password" class="form-control" [(ngModel)]="user.password"  name="password" required>
                  <div  *ngIf="userService.errors.password" style="color:red;">{{userService.errors.password}}</div>

                </div>
              </div>

              <div class="form-group">
                <div class="col-md-6 col-md-offset-4">
                  <button type="submit"  (click)="createUser(user)" class="btn btn-primary">
                    Register
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="http://developers.nintriva.net/js/app.js"></script>
</body>
</html>
